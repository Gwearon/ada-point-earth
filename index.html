<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/autocomplete.css">

    <script src="/lib/autocomplete.min.js"></script>
    <script src="/lib/tappable.js"></script>
    <script src="/lib/utils.js"></script>
    <script src="/lib/globe.gl.min.js"></script>
    <script src="/lib/vanillaSharing.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div id="search-field">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Pool, Ticker, Continent, Country, City, ...</label>
        </div>
    </div>

    <div id="places-popup">
    </div>

    <div id="page-spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

    <div id="globe">
    </div>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <button id="app-globe-night" class="mdl-button mdl-js-button mdl-button on">
        <span class="fade-initialize"><i class="back material-icons">public</i>&nbsp;Light</span>
    </button>

    <button id="app-animate" class="mdl-button mdl-js-button mdl-button material-icons-outlined">
        <span class="fade-initialize"><i class="back material-icons">pause</i>&nbsp;<span class="label">Pause</span></span>
    </button>

    <button id="app-simulate-edges-labels" class="mdl-button mdl-js-button mdl-button">
        <span class="fade-initialize"><i class="back material-icons">grid_off</i>&nbsp;edges</span>
    </button>

    <button id="app-hover-labels" class="mdl-button mdl-js-button mdl-button">
        <span class="fade-initialize"><i class="back material-icons">article</i>&nbsp;labels</span>
    </button>

    <button id="app-help" class="mdl-button mdl-js-button mdl-button">
        <span class="fade-initialize"><i class="back material-icons">help</i>&nbsp;help</span>
    </button>

    <a href="https://adapointpool.com/#faq" target="_blank">
        <button id="app-info" class="mdl-button mdl-js-button mdl-button">
            <!--<span class="other"><i class="back material-icons">info</i></span>-->
            <span class="accent">A</span><span class="fade-initialize">da </span>
            <span class="accent">P</span><span class="fade-initialize">oint </span>
            <span class="accent">P</span><span class="fade-initialize">ool </span>
        </button>
    </a>

    <div id="app-share-dialog" class=" hidden mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Share dialog</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <ul>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>Copy link</li>
            </ul>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button-get-started mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Close
            </a>
        </div>
        <div class="mdl-card__menu">
            <a href="https://adapointpool.com/#faq" target="_blank">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </a>
        </div>
    </div>


    <div id="app-help-card" class=" hidden mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome to Pool Me Once</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <ul>
                <li>Pan the globe</li>
                <li>Click on the map to show the pools in radius</li>
                <li>Search for a pool, country in the search bar</li>
                <li>Consider supporting us by <a href="https://adapools.org/pool/1cb5d0e006c33ace982a527d4140bc086f99f7d35c27c5ab29600a74" target="_blank">delegating</a> or <a href="https://adascan.net/address/addr1q9xfdcat5utpqpvt6la229qhk3c3cd02njzwr4knqvvvn9h7csj63u8058vm070aujf53kws2g5a4uwreaz0dxz0le9s6whm57/" target="_blank">donating</a> to <a href="https://adapointpool.com/#faq" target="_blank">Ada Point Pool</a></li>
            </ul>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button-get-started mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
            </a>
        </div>
        <div class="mdl-card__menu">
            <a href="https://adapointpool.com/#faq" target="_blank">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </a>
        </div>
    </div>

    <script src="/js/popup.js"></script>
    <script src="/js/searchBar.js"></script>
    <script src="/js/main.js"></script>
</body>
